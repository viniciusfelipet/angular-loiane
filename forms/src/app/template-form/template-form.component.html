<form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group" [ngClass]="{
        'has-error': nome.invalid && nome.touched,
        'has-feedback': nome.invalid && nome.touched}">

        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome..." name="nome"
            [(ngModel)]="usuario.nome" required #nome="ngModel">

        <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
            *ngIf="nome.invalid && nome.touched"></span>
        <span id="nome" class="sr-only" *ngIf="nome.invalid && nome.touched"></span> -->

        <div *ngIf="nome.invalid && nome.touched" class="alert alert-danger">
            Nome é obrigatório
        </div>

    </div>

    <div class="form-group" [ngClass]="{
        'has-error': nome.invalid && nome.touched,
        'has-feedback': nome.invalid && nome.touched}">

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o email (ex: email@dominio.com)"
            name="email" [(ngModel)]="usuario.email" required email #email="ngModel">

        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            Email inválido
        </div>
    </div>

    <br>
    
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enviar (submit)</button>
</form>
